<ion-view view-title="{{ web.List.Title()}}">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="item in web.List.Items" href="#/app/lists/{{web.CurrentList.Id}}/items/{{item.Id}}">
                {{item.Title}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
