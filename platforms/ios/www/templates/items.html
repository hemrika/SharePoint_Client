<ion-view view-title="{{ Web.List.Title}}">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="Item in Web.List.Items" href="#/app/lists/{{Web.List.Id}}/items/{{Item.Id}}">
                {{Item.Title}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
